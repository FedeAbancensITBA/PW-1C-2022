<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
    <script src="https://cdn.rawgit.com/yWorks/jsPDF/e2a73c5b/dist/jspdf.min.js"></script>
    <script src="crearCert.js"></script>
    <script src="https://cdn.rawgit.com/sphilee/jsPDF-CustomFonts-support/bcc544cd/dist/jspdf.customfonts.min.js"></script>
    <script src="https://cdn.rawgit.com/sphilee/jsPDF-CustomFonts-support/bcc544cd/dist/default_vfs.js"></script>

</head>

<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Generar Certificados</h1>
                <p>con un simple formulario</p><br>
                <button id="button">Crear!</button>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('images/1.jpg')"></div>
            <div style="background-image: url('images/2.jpg')"></div>
            <div style="background-image: url('images/3.jpg')"></div>
            <div style="background-image: url('images/4.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
            <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <div class="popupcontrols">
            <span id="popupclose">X</span>
        </div>
        <div class="popupcontent">
            <div class="formulario">
                <h3>Crear Certificado - FUNDEMOS</h3>
                <input type="text" id="nombre" placeholder="Nombre y Apellido"><br>
                <button class="generar" onclick="certFundemos()">Generar</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
